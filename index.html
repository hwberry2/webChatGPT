<!DOCTYPE html>
<html>
  
<head>
    <title>My ChatGPT + Wolfram|Alpha + Google + News + </title>
</head>

  <body>
    <h1>Welcome to My ChatGPT</h1>
    <!--div for response from ChatGPT-->
    <div id="response_from_ChatGPT"></div> 

<!--Form to collect data to submit to the API-->
<div id="table_div"> 
<form id="myAPI">
<table id="param-table" style="width:100%">
<tr>
      <th>OpenAI API Key</th>
    <td><input type="text" id="key" name="key" value="Your key here"></td>
  </tr>
  <tr>
      <th>Prompt</th>
    <td><textarea id="prompt" name="prompt">What are 5 key points I should know when studying Ancient Rome?</textarea></td>
  </tr>
  <tr>
    <th>Model</th>
    <td><input type="text" id="model" name="model" value="text-davinci-003"></td>
  </tr>
  <tr>
    <th>Temperature</th>
    <td><input type="number" id="temperature" name="temperature" value="0.3" step="0.1" min="0" max="1"></td>
  </tr>
  <tr>
    <th>Max Tokens</th>
    <td><input type="number" id="max_tokens" name="max_tokens" value="150" min="1"></td>
  </tr>
  <tr>
    <th>Top P</th>
    <td><input type="number" id="top_p" name="top_p" value="1.0" step="0.1" min="0" max="1"></td>
  </tr>
  <tr>
    <th>Frequency Penalty</th>
    <td><input type="number" id="frequency_penalty" name="frequency_penalty" value="0.0" step="0.1" min="0" max="1"></td>
  </tr>
  <tr>
    <th>Presence Penalty</th>
    <td><input type="number" id="presence_penalty" name="presence_penalty" value="0.0" step="0.1" min="0" max="1"></td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="submit" value="Submit"></td>
  </tr>
</table>
</form>
</div>    
      
      
      
      
      
      
      
      
      
<!--Wolfram Integration-->    
      <p>Chat GPT + Wolfram|Alpha + Google + News + Movies + Weather</p>
      <div id="WolframIntegration" style="width: 100vw; height: 100vh;">
<iframe
	src="https://javafxpert-chat-gpt-langchain.hf.space"
	frameborder="0"
	width="100%"
	height="100%"
        ></iframe></div>
      <p>credit: https://huggingface.co/spaces/JavaFXpert/Chat-GPT-LangChain</p>

<!-- include the jquery library -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<!-- include the javascript file -->
<script src="apiQuery.js"></script>

  </body>
</html>
